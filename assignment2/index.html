<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Katie's assignment</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
    <div class="banner">
      <div class="navbar">
        <img src="logo.png.png" alt="logo">
      <h1>Media Player Website</h1>

    </header>
      </div>
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Video</a></li>
        <li><a href="#">Music</a></li>
        <li><a href="#">Playlists</a></li>
        <li><a href="#">Merchandise</a></li>
      </ul>
    </nav>
    <main class="container">
      <div class="content">
      <h2>DREAMSCAPE</h2>
      <h3>NCT DREAM</h3>
    </div>
      <div class="media-player">
        <video id="custom-video-player" controls>
          <source src="NCT DREAM '하늘을 나는 꿈 (Heavenly)' (Official Audio).mp4" type="video/mp4" />
        </video>
        <div class="custom-controls">
          <button id="play-pause-btn" onclick="togglePlayPause()">
            <img
              id="play-pause-img"
              src="https://img.icons8.com/ios-glyphs/30/play--v1.png"
              alt="Play Button"
              width="24"
              height="24"
            />
          </button>
          <div class="progress-bar">
            <span id="progress-bar-fill"></span>
          </div>
        </div>
      </div>
      <section>
        <h2>Additonal Content</h2>
        <p>This is where you can showcase any other relevant content.</p>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Media Player Website. All rights reserved.</p>
      <a href="https://icons8.com/icon/59862/play">Play</a> icon by
      <a href="https://icons8.com/">Icons8</a>
      <a href="https://icons8.com/icon/61012/pause">Pause</a> icon by
      <a href="https://icons8.com/">Icons8</a>
    </footer>
  </body>
</html>
