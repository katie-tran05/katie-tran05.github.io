<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video example</title>
    <script src="videoscript.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Learning about video</h1>
    <video src="stardust.mp4" controls></video>
    <button id="play-button">Play sound</button>
    <button id="pause-button">Pause button</button>
    <img
      id="play-pause-img"
      src="https://img.icons8.com/ios-glyphs/30/play--v2.png"
      alt="Play button"
      width="24"
      height="24"
    />
  </body>
</html>
